{% load dict_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            max-width:300px;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            overflow-y: auto; /* Make sidebar scrollable */
        }
        #sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff6600;
        }
        #sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        #sidebar nav ul li {
            margin-bottom: 15px;
            cursor: pointer;
            color: #ccc;
            font-weight: 600;
        }
        #sidebar nav ul li a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
        }
        #sidebar nav ul li a:hover {
            background-color: #ff6600;
            color: white;
        }
        #sidebar nav ul li.active a {
            background-color: #ff6600;
            color: white;
        }
        #navbar {
            height: 60px;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            flex-shrink: 0;
            justify-content: space-between;
        }
        #navbar .user-info {
            font-weight: 600;
        }
        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="sidebar">
        <div class="logo">CHL Softech</div>
        <nav>
            <ul>
                <li class="{% if request.path == '/' %}active{% endif %}"><a href="{% url 'scraper:home' %}">Home</a></li>
                <li class="{% if 'site-mapping' in request.path %}active{% endif %}"><a href="{% url 'scraper:site_mapping' %}">Site Mapping</a></li>
                <li class="{% if 'web-crawling' in request.path %}active{% endif %}"><a href="{% url 'scraper:web_crawling' %}">Web Crawling</a></li>
                <li><a href="#" id="downloadLink">Download</a></li>
            </ul>
        </nav>
    </div>
    <div style="flex-grow:1; display:flex; flex-direction: column;">
        <div id="navbar">
            <div>Website Content Scraper</div>
            {% comment %} <div class="user-info">Welcome, User</div> {% endcomment %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        document.getElementById('downloadLink').addEventListener('click', function(event) {
            event.preventDefault();
            let downloadUrl = "{% url 'scraper:download' %}";
            if (window.location.pathname.includes('site-mapping')) {
                downloadUrl += "?type=sitemap";
            } else if (window.location.pathname.includes('web-crawling')) {
                downloadUrl += "?type=crawling";
            }
            window.location.href = downloadUrl;
        });
    </script>
</body>
</html>
